<!DOCTYPE html>
<html lang="en">

<head>

                <i class="fa fa-youtube-play" aria-hidden="true"  style="font-size: 30px; color: red;"></i>

            </div>
            <footer class="footer">
                <span>do'n have account?</span>
            <a href="http://127.0.0.1:5500/pages/signup.html">  <span>signin</span></a>
